platform:
  - x64

os:
  - Visual Studio 2015

install:
  - ps: Install-Product node 10.15.1 x64
  - git submodule update --init --recursive
  - npm install

test_script:
  - node --version
  - npm --version
  - npm test
  # Artifacts are packaged before before_deploy
  - bash scripts\package.sh
  - For /d %%d in ( build\** ) do MOVE %%d %cd%

artifacts:
  - path: 'build\*.zip'
    name: 'deepstream.io-release'

  - path: '**\*.zip'

deploy:
  - provider: S3
    access_key_id:
      secure: VLu/whVhELZZ1jIRBIL+wo+hR1hh4pfYMpyA6rm31hM=
    secret_access_key:
      secure: 6EQDvyUVR62R3ByX/YdAEEzWPNVLeWs8kq1KWtzCCuHuDkzh77qw9mO3W4Qk0Uw8
    bucket: ds-server-artifacts
    folder: $(APPVEYOR_REPO_NAME)
    on:
      branch: master
      appveyor_repo_tag: false

  - provider: GitHub
    release: $(APPVEYOR_REPO_TAG_NAME)
    description: 'Release description'
    auth_token:
      secure: tZHuiZVCwkXRYMihVyoNrmDxAm6xPbXyop7Plg5uUWIIqA1EoUCrTYd/V+0D1I+Y
    draft: true
    artifact: 'deepstream.io-release'
    on:
      appveyor_repo_tag: true

build: off
